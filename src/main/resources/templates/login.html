<!DOCTYPE html>

    <link type="text/css" rel="stylesheet" href="css/icon.css"></link>
</head>
<body>

<div class="top">

</div>
<div class="login-box">

            <i class="iconfont">&#xeb90;</i>

        <input class="btn" type="submit"  value="登录">
    </form>
    <input class="btn" type="button" name="" value="注册" onclick="window.location.href='/toRegister'">

</div>



<script type="text/javascript">
    var username;
    var pwd;
    var remember="<%=remember%>";



</script>
